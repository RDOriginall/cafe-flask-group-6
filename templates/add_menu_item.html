<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
</head>
<body>
    
    <form action="{{ url_for('edit_menu_item') }}" method='POST'>
        <label for="id">id</label>
        <input type="hidden" id="id" name="id" value="{{ data['id'] }}">
        <label for="fname">name</label>
        <input type="text" id="name" name="name" value="{{ data['name'] }}">
        <label for="price">price</label>
        <input type="text" id="price" name="price" value="{{ data['price'] }}">
        <label for="discount">discount</label>
        <input type="text" id="discount" name="discount" value="{{ data['discount'] }}">
        <label for="category">category</label>
        <input type="text" id="category" name="category" value="{{ data['category'] }}">
        <input type="submit" value="Edit Item">
    </form>

</body>
</html>
