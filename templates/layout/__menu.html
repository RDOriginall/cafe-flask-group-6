<div class="container-fluid" id="menu" style="background-color: #EEC263;">
    <div class="row" style="height: 56px;"></div>
    <div class="row justify-content-center text-center">
        <h1 class="mt-5 w-auto" style="font-size: 60px; border: 0.5rem solid;">Menu</h1>
    </div>
    <div class="row w-100 pb-4">
        <div class="col"></div>
        <div class="col-md-10 col-12">
            <div class="container-fluid">
                {% for category in categories %}
                <div class="row justify-content-center pt-5">
                        <span class="bg-white rounded-pill text-center text-danger w-auto mb-2" style="font-size: 40px;">
                            {{ category[1].upper() }}
                        </span>
                    <div class="row justify-content-center">
                        {% for item in menu %}
                        {% if item['category']==category[0] %}
                        <div class="col-4 col-md-3 m-0 p-2 h-auto border"
                             style="background-color: #e99f70; border-radius: 20px;">
                            <div class="row">
                                <img src="{{ images[item['id']] }}" alt=""
                                     style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                            </div>
                            <div class="row px-2 py-1 justify-content-center">
                                        <span class="rounded-pill w-auto"
                                              style="background-color: #FFE9AD; font-size: 20px">{{ item['name'].title() }}</span>
                            </div>
                            <div class="row">
                                <p class="text-center pt-2" style="font-size: 25px;"><b>{{ item['price'] }}</b> Toman</p>
                            </div>
                            <div class="row justify-content-center px-3">
                                <input type="hidden" value="{{item['id']}}" name="id">
                                <input type="hidden" value="{{item['name']}}" name="name">
                                <input type="hidden" value="{{item['price']}}" name="price">
                                <input type="number" value=1 min="1" max="10" style="background-color: #f1b189; width: 4em;" class="text-center">
                                <input type="button" value="Add" onclick="addToOrder(this)" class="btn btn-warning text-center mx-1" style="width: 4em">
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col"></div>
        </div>
        <div class="col"></div>
    </div>
</div>
