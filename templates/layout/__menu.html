<div class="container-fluid" id="menu" style="background-color: #de683c;">
    <div class="row" style="height: 56px;"></div>
    <div class="row justify-content-center text-center">
        <h1 class="mt-5 w-auto" style="font-size: 60px; border: 0.5rem solid;">Menu</h1>
    </div>
    <div class="row w-100 pb-4">
        <div class="col"></div>
        <div class="col-md-10 col-12">
            <div class="container-fluid">
                {% for category in [1,2,3] %}
                    <div class="row justify-content-center pt-5">
                        <span class="bg-white rounded-pill text-center text-danger w-auto" style="font-size: 40px;">
                            {% if category ==1 %}
                                Breakfast
                            {% elif category==2 %}
                                Lunch
                            {% elif category==3 %}
                                Dinner
                            {% endif %}
                        </span>
                        <div class="row justify-content-center">
                            {% for item in menu %}
                                {% if item['category']==category %}
                                    <div class="col-4 col-md-3 m-1 p-2 bg-warning h-auto border"
                                         style="border-radius: 20px;">
                                        <div class="row">
                                            <img src="{{ images[item['id']] }}" alt=""
                                                 style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                                        </div>
                                        <div class="row">
                                        <span class="bg-danger text-white rounded-pill w-auto"
                                              style="font-size: 20px">{{ item['name'].title() }}</span>
                                        </div>
                                        <div class="row">
                                            <p class="text-center" style="font-size: 25px;"><b>{{ item['price'] }}</b> Toman</p>
                                        </div>
                                        <div class="row justify-content-center px-3">
                                            <input type="number" class="w-25">
                                            <input type="button" value="Add" class="btn btn-outline-danger w-50 mx-1">
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col"></div>
        </div>
        <div class="col"></div>
    </div>
</div>
