<div class="btn btn-order position-fixed rounded-pill"
     style="color: black; height: 70px; width:70px; left: 20px; bottom: 65px; border:2px solid brown;"
     data-bs-toggle="modal" data-bs-target="#orderModal">
    <div class="row justify-content-center align-items-center h-100">
        <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Finance-Purchase-Order-icon.png" alt="Order">
    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="orderModalLabel">Orders</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="display: none;"></button>
            </div>
            <div class="modal-body" id="order-modal-body">
                <div style="display: none;">No items yet</div>

            </div>
            <div class="modal-footer">
                <div class="col text-center">Total: <span id="modal-total">0</span></div>
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Back</button>
                <button type="button" class="btn btn-danger">Order</button>
            </div>
        </div>
    </div>
</div>

{# for adding item to the order-modal we use this section #}
<div style="display: none;">
    <div class="row m-1 align-items-center py-2 rounded-pill order-item" style="background-color: #f4c29d;height: auto;" id="items-in-modal">
        <div class="row align-items-center">
            <div class="col text-center">
                <div class="row align-items-center">
                    <div class="col-sm-6 col-12">
                        <span class="item-name" style="color: #483120; font-size: 25px;"></span>
                    </div>
                    <div class="col-sm-3 col-7" style="font-size: 20px;">
                        <span style="display: none;" class="item-price-constant"></span>
                        <input class="item-price-input" type="text" readonly style="display: none;">
                        <span class="item-price"></span>
                    </div>
                    <div class="col-sm-3 col-5">
                        <div class="row justify-content-center">
                            <div class="col-auto btn btn-sm btn-danger item-minus-btn" onclick="minusButton(this)" style="border-top-left-radius: 50%; border-bottom-left-radius: 50%;"><i class="fa fa-minus"></i></div>
                            <span class="col-auto item-number"></span>
                            <div class="col-auto btn btn-sm btn-primary item-plus-btn" onclick="plusButton(this)" style="border-top-right-radius: 50%; border-bottom-right-radius: 50%;"><i class="fa fa-plus"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="btn btn-outline-danger rounded-pill item-trash-btn" onclick="trashButton(this)">
                    <i class="fa fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
</div>
