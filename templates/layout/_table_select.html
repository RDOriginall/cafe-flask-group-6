<div class="btn btn-order position-fixed rounded-pill"
     style="color: black; height: 70px; width:70px; right: 20px; bottom: 8vh; border:2px solid brown;"
     data-bs-toggle="modal" data-bs-target="#tableSelect">
    <div class="row justify-content-center align-items-center h-100">
        <img src="https://www.pngrepo.com/png/145734/180/simple-table.png" alt="table">
    </div>
</div>

<div class="modal fade" id="tableSelect" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="tableSelectLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="tableSelectLabel">Select A Table</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body justify-content-center">
                Please click on Show Tables Button Below.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Back</button>
                <div class="col text-center">Your Table Number: <span id="table-number">-</span></div>
                <button type="button" class="btn btn-danger" onclick="getTables(this)">Show Tables</button>
            </div>
        </div>
    </div>
</div>


<div class="btn rounded-pill" style="color: black; height: 100px; width:100px; border:2px solid brown;" id="tableButton">
    <div class="row justify-content-center align-items-center h-100 table-button-data">

    </div>
</div>
