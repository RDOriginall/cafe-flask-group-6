<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager login</title>
    {% include 'layout/__stylesheet_manager.html' %}

</head>
<body>
    {% block body %}
{% include 'layout/__nav_manager.html' %}
<form method="POST" action="{{ url_for('manager_login') }}">
    <div class="form-group">
      <label for="phone_number">phone_number</label>
      <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="09123456789">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
</form>
{% include 'layout/__footer_manager.html' %}
{% endblock %}
</body>
</html>
