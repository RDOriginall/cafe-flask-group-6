<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager login</title>
    {% include 'layout/__stylesheet_manager.html' %}

</head>
<body>
    {% block body %}
{% include 'layout/__nav_manager.html' %}
<form>
    <div class="form-group">
      <label for="username">username</label>
      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <a href="{{ url_for('dashboard') }}" type="button" class="btn btn-primary">Submit</a>
</form>
{% include 'layout/__footer_manager.html' %}
{% endblock %}
</body>
</html>
